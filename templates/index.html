<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .photo {
            flex: 1;
            padding: 20px;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .slider {
            width: 100%;
        }
        .card-header {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .card-body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

    </style>
</head>
<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-50">
            <div class="card-header" style="text-align: center">
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <h1>Добро пожаловать в Cars Prise Prediction</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <!-- Place your car image here -->
                        <img src="/static/img/car_img.jpg" alt="Car Image" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="col-12" style="text-align: center">
                            <h5>Это приложение предсказывает цену автомобиля, который вы хотите продать. Попробуйте
                                заполнить данные ниже: </h5>
                        </div>
                        <br>
                        <form method="post" accept-charset="utf-8" name="Modelform">
                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Выберите компанию:</b> </label><br>
                                <select class="selectpicker form-control" id="company" name="company" required="1"
                                        onchange="load_car_models(this.id,'car_models')">
                                    {% for company in companies %}
                                    <option value="{{ company }}">{{ company }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Выберите модель:</b> </label><br>
                                <select class="selectpicker form-control" id="car_models" name="car_models"
                                        required="1">
                                </select>
                            </div>
                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Выберите год выпуска:</b> </label><br>
                                <select class="selectpicker form-control" id="year" name="year" required="1">
                                    {% for year in years %}
                                    <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Выберите тип топлива:</b> </label><br>
                                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                                    {% for fuel in fuel_types %}
                                    <option value="{{ fuel }}">{{ fuel }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-10 form-group" style="text-align: center">
                                <label><b>Введите количество километров, пройденных автомобилем:</b> </label><br>
                                <input type="range" class="form-control" id="kilo_driven" name="kilo_driven"
                                       min="1" max="350000" value="1"
                                       oninput="document.getElementById('kilo_output').value = this.value">
                                <output id="kilo_output">1</output>
                                км
                            </div>
                            <div class="col-md-10 form-group" style="text-align: center">
                                <button class="btn btn-primary form-control" onclick="send_data()">Прогнозировать цену
                                </button>
                            </div>
                        </form>
                        <br>
                        <div class="row">
                            <div class="col-12 text-center">
                                <h4><span id="prediction"></span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value = "";
        car_model.innerHTML = "";
        {% for company in companies %}
            if (company.value == "{{ company }}") {
                {% for model in car_models %}
                    {% if company in model %}
                        var newOption = document.createElement("option");
                        newOption.value = "{{ model }}";
                        newOption.innerHTML = "{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }

    function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest({mozSystem: true});

        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";
        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML = "Prediction:" + xhr.responseText + " $";
            }
        };

        xhr.onload = function () {};

        xhr.send(fd);
    }
</script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
